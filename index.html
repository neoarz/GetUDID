<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>UDID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#6782f5">
    <style>
        :root {
            --primary-color: #6782f5;
            --secondary-color: #6782f5;
            --dark-color: #32325d;
            --light-color: #f7fafc;
            --accent-color: #11cdef;
            --animation-duration: 0.6s;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        html {
            background-color: var(--primary-color);
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--dark-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: fixed;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        

        body::before {
            content: "";
            position: fixed;
            top: -50px;
            left: 0;
            width: 100%;
            height: calc(100% + 100px);
            background-color: var(--primary-color);
            z-index: -1;
        }
        
        .container {
            margin-top: 50px;
            width: 90%;
            max-width: 400px;
            background-color: white;
            border-radius: 20px;
            padding: 35px 25px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            transform: translateY(30px);
            opacity: 0;
            animation: fadeIn var(--animation-duration) ease-out forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: var(--dark-color);
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            height: 3px;
            width: 80px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            border-radius: 3px;
            animation: lineGrow 0.8s 0.3s ease forwards;
        }
        
        @keyframes lineGrow {
            to {
                transform: translateX(-50%) scaleX(1);
            }
        }
        
        p {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp var(--animation-duration) ease forwards;
            animation-delay: calc(0.2s + var(--delay, 0s));
            font-size: 16px;
        }
        
        p:nth-child(2) {
            --delay: 0.2s;
        }
        
        p:nth-child(3) {
            --delay: 0.4s;
            margin-bottom: 10px;
        }
        
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .button {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(45deg, #4286f5, #00c6fb);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 0.6s 0.8s ease forwards;
            box-shadow: 0 4px 11px rgba(66, 134, 245, 0.35);
            letter-spacing: 0.5px;
        }
        
        .button:hover, .button:focus {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(66, 134, 245, 0.4);
        }
        
        .button:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 11px rgba(66, 134, 245, 0.35);
        }
        

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(66, 134, 245, 0.5);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(66, 134, 245, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(66, 134, 245, 0);
            }
        }
        

        @media (max-width: 768px) {
            .button {
                animation: fadeIn 0.6s 0.8s ease forwards, pulse 2s 2s infinite;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find UDID of your iOS Device</h1>
        <p>By Neosign Team</p>
        <p><a class="button" href="https://github.com/neoarz/UDID/raw/refs/heads/main/get_mobileconfig.php">Get UDID</a></p>
    </div>

    <script>
       
        document.querySelector('.button').addEventListener('touchstart', function() {
            this.style.transform = 'scale(0.95)';
        });
        
        document.querySelector('.button').addEventListener('touchend', function() {
            this.style.transform = 'scale(1)';
        });
        

        document.addEventListener('DOMContentLoaded', function() {
            var fullscreenElement = document.createElement('div');
            fullscreenElement.style.position = 'fixed';
            fullscreenElement.style.top = '0';
            fullscreenElement.style.left = '0';
            fullscreenElement.style.width = '100%';
            fullscreenElement.style.height = '100%';
            fullscreenElement.style.backgroundColor = '#6782f5';
            fullscreenElement.style.zIndex = '-2';
            document.body.appendChild(fullscreenElement);
        });
        

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        

        document.addEventListener('touchend', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
